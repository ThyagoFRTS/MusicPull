{% extends 'musicas/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="card w-75">
	
  <div class="card-body">
  	<center>
		<h5 class="card-title" >Entrar</h5>
	</center>

		<form method="POST">
		    <div class="form-group">
		        {% csrf_token %}
		        {{form|crispy}}
		        <button type="submit" class="btn btn-success">Entrar</button>
		    </div>
		</form>
		<p>Não é cadastrado? <a href="{% url 'cC' %}">Criar conta</a></p>
	</div>
</div>
{% endblock %}
