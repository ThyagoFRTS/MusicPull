{% extends 'musicas/base.html' %}

{% block content %}

<form method="POST">
    <div class="form-group">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" >Send</button>
        {% if album%}
            <a href="{%url 'delA' album.id %}">Remover</a>
        {% endif %}
    </div>
</form>
{% endblock %}
