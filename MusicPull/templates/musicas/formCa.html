{% extends 'musicas/base.html' %}
{% load crispy_forms_tags %}


{% block content %}

<form method="POST">
    <div class="form-group">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">Send</button>
        {% if album%}
            <button  href="{%url 'delA' album.id %}" class="btn btn-danger">Remover</button>
        {% endif %}
    </div>
</form>
{% endblock %}
