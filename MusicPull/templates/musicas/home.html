{% extends 'musicas/base.html' %}
{% load static %}
{% block content %}

<!--Carrossel-->
<section class="height-80">
	<div class="content">
		<div id="carouselSite" class="carousel slide" data-ride="carousel">
			<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" >
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				</ol>
				
				<div class="carousel-inner">
					
					<div class="carousel-item active">
						
						<img src="{% static 'images/hm.jpg' %}" class="img-fluid d-block">
						<div class="carousel-caption d-none d-md-block">
							<h3 class="Descricao_Titulo"></h3>
							<hr size>
							<p class="Descricao_Resumo"></p>
							
						</div>
						
					</div>
					
					<div class="carousel-item">
						
						<img src="{% static 'images/eastside.jpg' %}" class="img-fluid d-block" >
						<div class="carousel-caption d-none d-md-block" id="fundo">
							<h3 align="center"  class="Descricao_Titulo"><strong></strong> </h3>
							<hr>
							<p class="Descricao_Resumo"></p>
							
						</div>
					</div>
					
					<div class="carousel-item">
						
						<img src="{% static 'images/hm2.jpg' %}" class="img-fluid d-block" >
						<div class="carousel-caption d-none d-md-block"  >
                            <!--
                            <h3 align="Right" class="Descricao_Titulo"><strong>O Som que te faz Sentir</strong></h3>
							<hr>
							<p class="Descricao_Resumo"></p>
							-->
						</div>
					</div>
				</div>
				
				<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				
				<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</div>
</section>


{% endblock %}
