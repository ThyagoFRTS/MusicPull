
{% extends 'musicas/base.html' %}
{% block content %}


<div class="row justify-content-center" id="cards">
	{%for venda in vendas %}
		<div class="col-sm-5">
			<div  class="card text-white text-center bg-dark mb-3" style="max-width: 18rem;" >
				
				<div class="alert alert-dark" role="alert">{{venda}}</div>
				
				<div class="card-body">
					<h5 class="card-title">{{venda.valor}} R$</h5>
				</div>
					
			</div>
		</div>
		
		  
		
	{%endfor%}
</div>
{% endblock %}
