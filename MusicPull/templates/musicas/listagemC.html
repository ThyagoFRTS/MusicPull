{% extends 'musicas/base.html' %}
{% block content %}
<div class="row justify-content-center" id="cards">
	{%for cliente in clientes %}
		<div class="col-sm-5">
			<div  class="card text-white text-center bg-dark mb-3" style="max-width: 18rem;" >
				
				<div class="alert alert-dark" role="alert">{{cliente.cpf}}</div>
				
				<div class="card-body">
					<h5 class="card-title"> {{cliente}}</h5>
					<p class="card-text">Sobrenome: {{cliente.sobrenome}}</p>
				</div>
				
				
			</div>
		</div>		 
		
	{%endfor%}
</div>
{% endblock %}
