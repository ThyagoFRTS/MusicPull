{% extends 'musicas/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<form method="POST">
    <div class="form-group">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">Send</button>

        {% if cliente%}
            <button href="{%url 'delC' cliente.id %}" class="btn btn-danger">Remover</button>
        {% endif %}
    </div>
</form>
{% endblock %}
